<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <!-- Card Header -->
          <div class="card-header bg-primary text-white text-center">
            <h4>Register</h4>
          </div>
  
          <!-- Card Body -->
          <div class="card-body">
            <form>
              <!-- Username -->
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="username" 
                  placeholder="Enter your username" 
                  required 
                >
              </div>
  
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  placeholder="Enter your email" 
                  required 
                >
              </div>
  
              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  placeholder="Enter your password" 
                  required 
                >
              </div>
  
              <!-- Confirm Password -->
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="confirmPassword" 
                  placeholder="Confirm your password" 
                  required 
                >
              </div>
  
              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
  
            <!-- Login Link -->
            <p class="text-center mt-3">
              Already have an account? <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="text-primary">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
